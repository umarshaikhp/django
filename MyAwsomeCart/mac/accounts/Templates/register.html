
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="{% static 'style1.css' %}">
</head>

<body>
            <form action="register" method="POST">
                {% csrf_token %}
                <div class="container">
                    <h1>Register</h1>
                    <p>Please fill in this form to create an account.</p>
                    <hr>
                    <label for="first"><b>First Name</b></label>
                    <input type="text" placeholder="Enter First Name" name="first_name" id="first" required>

                    <label for="last"><b>Last name</b></label>
                    <input type="text" placeholder="Enter Last Name" name="last_name" id="last" required>

                    <label for="user"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="username" id="user" required>

                    <label for="email"><b>Email</b></label>
                    <input type="email" placeholder="Enter Email" name="email" id="email" required>
                
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="password" id="psw" required>
                
                    <label for="psw-repeat"><b>Repeat Password</b></label>
                    <input type="password" placeholder="Repeat Password" name="password1" id="psw-repeat" required>
                    <hr>
                
                    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                    <button type="submit" class="registerbtn">Register</button>
                  </div>
                
                  <div class="container signin">
                    <p>Already have an account? <a href="/accounts/login">Sign in</a>.</p>
                  </div>

            </form>

            {% for message in messages %}
            <h3>{{message}}</h3>
            {% endfor %}

        </div>

    </div>

</body>

</html>
