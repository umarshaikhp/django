{% extends 'shop/basic.html' %}
{%block title %} Contact Us - My Awesome Cart{% endblock %}
{% block body %}
<div class="container">
    <h3> Contact Us</h3>
    <form action="/shop/contact" method="post"> {% csrf_token %}
        <div class="form-group">
            <!-- validation automatically performmed by the browser if a form field is empty the required attribute prevent that from being submiited -->
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" required placeholder="Enter Your Name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required placeholder="Enter Your Email">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" class="form-control" id="phone" name="phone" required placeholder="Enter Your Phone">
        </div>
        <div class="form-group">
            <label for="desc">How May I Help You</label>
            <textarea class="form-control" id="desc" name="desc" required rows="3"></textarea>
        </div>
        <button type="submit" id="myForm" class="btn btn-success">Submit</button>
    </form>
</div>
{% endblock %}
{% block js %}
<script type="text/javascript">
   {% if show %}
    alert("Your Form Submitted Successfully");
   {% endif %}
</script>





</script>
{% endblock %}
